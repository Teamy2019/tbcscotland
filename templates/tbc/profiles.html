{% extends 'tbc/base.html' %}

{%block body_block %}
    <h1>Profiles</h1>
        <div>
            {% if profiles %}
            <strong>Most popular Profiles!</strong>
            <ul>
                {% for profile in profiles %}
                <li>
                    <a href="{% url 'show_profile' profile.slug %}">{{ profile.name }}</a>
                </li>
                {% endfor %}
            </ul>
            {% else %}
            <strong>No Profiles yet!</strong>
            {% endif %}
        </div>
{% endblock %}
