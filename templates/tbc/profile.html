{% extends 'tbc/base.html' %}

{% block body_block %}
    <body>
        {% if profile %}
        <h1>{{ profile.name }}</h1>
            {% if profile.aboutme %}
            <div>{{ profile.aboutme }}</div>
            {% else %}
            <div>User {{ profile.name }} has not added in their 'About Me' section yet!</div>
            {% endif %}
        {% else %}
        <strong>No Ad!</strong>
        {% endif %}
    </body>
{% endblock %}
