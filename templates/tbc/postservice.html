{% extends 'tbc/base.html' %}
{% load staticfiles %}

{% block body_block %}
<div class="container">
    <h1>Post a 'Service' ad</h1>
    <form id="service_form" method="post" action="{% url 'post_service' %}"
    enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row">
        <div class="form-group col-lg-3">
            <label for="title">Title:</label>
            <input class="form-control" type="text" name="title" value="" id="title" placeholder="e.g. Guitar for Sale">
            </div>
        <div class="form-group col-lg-3">
            <label for="price">Price (if any):</label>
            <input class="form-control" type="text" name="price" value="" id="price" placeholder="e.g. Â£100">
            </div>
        <div class="form-group col-lg-3">
            <label for="keywords">Keywords:</label>
            <input class="form-control" type="text" name="keywords" value="" id="keywords" placeholder="e.g. Guitar Sale">
            </div>
        <div class="form-group col-lg-3">
            <label for="location">Location:</label>
            <input class="form-control" type="text" name="location" value="" id="location" placeholder="e.g. Glasgow">
            </div>
        </div>
    <div class="row">
        <div class ="form-group col-lg-4">
            <label for="description">Description:</label>
            <textarea class="form-control rounded-0" id="description" type="text" name="description" value="" rows="10" placeholder="e.g. 'Fender Guitar looking for nice home'"></textarea>
        </div>
        <div class ="form-group col-lg-4">
            <label for="Availability">Availability:</label>
            <textarea class="form-control rounded-0" id="availability" type="text" name="availability" value="" rows="10" placeholder="e.g. 'Evenings and weekends'"></textarea>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-lg-3">
          <label for="PictureUpload">Upload a picture:</label>
          <input type="file" class="form-control-file" name="pictureupload" value="" id="pictureupload"> 

        </div> 
    </div>
    <div class="row">
    <input type="submit" name="submit" value="Post your ad!" />
</div>
</form>
</div>
{% endblock %}
