{% extends 'tbc/base.html' %}

{% block body_block %}
<div class="container">
<div class="row"style="height:250px;"></div>
  <h1>Register for TBC</h1>
  {% if registered %}
    <strong>You've sucessfully registered with TBC Scotland</strong>
    <a href="{% url 'home' %}">Return to the homepage</a><br/>
    <a href="{% url 'editprofile' %}">Edit your profile</a><br/>
  {% else %}
    <strong>Sign up here</strong><br/>
    <form id="user_form" method="POST" action="{% url 'signup' %}"
      enctype="multipart/form-data">

      {% csrf_token %}

      {{ user_form.as_p }}
      <!-- {{ profile_form.as_p }} -->
      <input type="submit" name="submit" value="Sign up" />
    </form>
    {% endif %}
  </div>
{% endblock %}
