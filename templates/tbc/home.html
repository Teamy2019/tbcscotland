{% extends 'tbc/base.html' %}

{%block body_block %}
	<div class="container">
		<div class="row"style="height:200px;"></div>
		<div class="row">
			<h1 style="font-size:40px">Find The Perfect Freelance Services</h1>
			<h2 style="font-size:40px">For Your Business</h2>
			<div class="input-group ">
			<form class="form-inline" method="GET" action="{% url 'search' %}">
				<input class="form-control" style="width:550px;height:70px;" name ="q" placeholder="Try 'video production'" value="{{request.GET.q}}">
				<button class="btn btn-default" style="width:100px;height:70px;background-color:#B99AEF;border:1px;color:white;font-size:17px;border-radius:0px;border-top-right-radius:4px;border-bottom-right-radius:4px">Search</button>
			</form>
		</div>
	</div>
	</div>
{% endblock %}
